<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cinematic Memories</title>

<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700;900&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:'Poppins',sans-serif;
}

body{
  background: linear-gradient(135deg, #ffe6f0, #ffcce6);
  overflow:hidden;
  color:#ff69b4;
  position: relative;
}

/* CINEMATIC BLACK BARS */
.black-bar{
  position:fixed;
  left:0;
  width:100%;
  height:80px;
  background:black;
  z-index:1000;
}
.top-bar{top:0;}
.bottom-bar{bottom:0;}

/* INTRO SCREEN */
.intro{
  position:fixed;
  width:100%;
  height:100vh;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  background:#ffb6c1;
  z-index:999;
  animation:fadeOut 4s forwards 3s;
  text-align:center;
}
.intro h1{
  font-family:'Playfair Display',serif;
  font-size:60px;
  letter-spacing:4px;
  color:#ff1a75;
  animation:fadeIn 2s ease;
  text-shadow:0 0 15px #ff99c8;
}
.intro p{
  margin-top:15px;
  opacity:0.9;
  font-size:22px;
  color:#ff4d94;
  animation:fadeIn 3s ease;
  text-shadow:0 0 10px #ffb3d9;
}

/* FALLING PETALS & HEARTS */
.falling{
  position:fixed;
  top:-50px;
  font-size:24px;
  animation:fall linear infinite;
  opacity:0.7;
}
.heart{color:#ff4d94;font-size:20px;}
.petal{color:pink;}

/* FALL ANIMATION */
@keyframes fall{
  0% {transform: translateY(0) rotate(0deg);}
  100% {transform: translateY(110vh) rotate(360deg);}
}

/* MAIN GALLERY */
.container{
  position:absolute;
  top:120px;
  width:100%;
  display:flex;
  flex-direction:column;
  align-items:center;
  gap:30px;
  z-index:10;
}

.gallery-title{
  font-family:'Playfair Display', serif;
  font-size:28px;
  color:#ff1a75;
  text-shadow:0 0 10px #ff99c8;
  margin-bottom:30px;
}

.photos-row{
  display:flex;
  justify-content:center;
  align-items:center;
  gap:40px;
  flex-wrap:wrap;
}

.photo{
  width:300px;
  height:400px;
  overflow:hidden;
  border-radius:25px;
  cursor:pointer;
  transition:0.5s;
  box-shadow:0 25px 60px rgba(255,105,180,0.5);
  border: 3px solid rgba(255,105,180,0.4);
  background: linear-gradient(45deg, rgba(255,182,193,0.2), rgba(255,20,147,0.15));
  position: relative;
}

.photo img{
  width:100%;
  height:100%;
  object-fit:cover;
  transition: transform 0.5s;
}

.photo:hover{
  transform:scale(1.07);
  box-shadow:0 35px 80px rgba(255,105,180,0.7);
}
.photo:hover img{
  transform: scale(1.05);
}

.photo-title {
  position: absolute;
  bottom: 10px;
  left: 10px;
  right: 10px;
  background: rgba(0,0,0,0.7);
  color: white;
  padding: 5px;
  border-radius: 10px;
  font-size: 14px;
  text-align: center;
  font-weight: 500;
}

/* SMALL BUTTON */
.small-button {
  position: fixed;
  right: 20px;
  top: 50%;
  transform: translateY(-50%);
  width: 50px;
  height: 50px;
  background: #ff69b4;
  border: none;
  border-radius: 50%;
  color: white;
  font-size: 24px;
  cursor: pointer;
  box-shadow: 0 5px 15px rgba(255,105,180,0.5);
  z-index: 100;
  transition: 0.3s;
}

.small-button:hover {
  background: #ff1a75;
  transform: translateY(-50%) scale(1.1);
}

/* MESSAGE MODAL */
.message-modal {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100vh;
  background: rgba(0,0,0,0.5);
  display: none;
  justify-content: center;
  align-items: center;
  z-index: 3000;
}

.message-card {
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1);
  border: 3px solid #ff69b4;
  border-radius: 20px;
  padding: 20px;
  box-shadow: 0 10px 30px rgba(255,105,180,0.5);
  text-align: center;
  max-width: 400px;
  position: relative;
}

.message-card img {
  width: 100%;
  border-radius: 15px;
  margin-bottom: 15px;
}

.message-card p {
  color: #ff1a75;
  font-weight: 600;
  font-size: 18px;
  text-shadow: 0 0 5px rgba(255,105,180,0.5);
}

.message-close {
  position: absolute;
  top: 10px;
  right: 10px;
  font-size: 24px;
  cursor: pointer;
  color: #ff69b4;
}

.message-close:hover {
  color: #ff1a75;
}

/* MODAL */
.modal{
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100vh;
  background: rgba(255,182,193,0.95);
  backdrop-filter: blur(10px);
  display:none;
  z-index:2000;
  padding:80px 20px;
}

.modal-content{
  max-width:900px;
  margin:auto;
  padding:40px;
  background: rgba(255,182,193,0.6);
  border-radius:35px;
  box-shadow:0 25px 70px rgba(255,105,180,0.5);
  text-align:center;
  position:relative;
  overflow:hidden;
}

.modal-content img{
  width:100%;
  border-radius:25px;
  margin:35px 0;
  box-shadow:0 12px 40px rgba(255,105,180,0.5);
  transition: transform 0.3s;
}

.modal-content img:hover{
  transform: scale(1.03) rotate(-0.5deg);
}

.modal-content h2{
  font-family:'Playfair Display',serif;
  font-size:45px;
  margin-bottom:20px;
  color:#ff1a75;
  text-shadow: 0 0 20px rgba(255,105,180,0.7);
}

.modal-content p{
  font-size:22px;
  color:#b34766;
  font-style: italic;
  margin-bottom:25px;
}

/* MEMORY CARD DESIGN FOR VALENTINE'S THEME */
.memory-card {
  background: linear-gradient(135deg, #ffe6f0, #ffb6c1);
  border: 3px solid #ff69b4;
  border-radius: 20px;
  padding: 20px;
  margin: 20px 0;
  box-shadow: 0 10px 30px rgba(255,105,180,0.3);
  position: relative;
  overflow: hidden;
}

.memory-card::before {
  content: "‚ù§Ô∏è";
  position: absolute;
  top: 10px;
  left: 10px;
  font-size: 24px;
  opacity: 0.5;
}

.memory-card::after {
  content: "üå∏";
  position: absolute;
  bottom: 10px;
  right: 10px;
  font-size: 24px;
  opacity: 0.5;
}

.memory-card img {
  border-radius: 15px;
  border: 2px solid #ff4d94;
}

.memory-card p {
  color: #ff1a75;
  font-weight: 600;
  text-shadow: 0 0 5px rgba(255,105,180,0.5);
  position: relative;
  z-index: 1;
}

/* MODAL AUTO ROLL */
@keyframes modalRoll{
  0%{transform:translateY(0);}
  100%{transform:translateY(-50%);}
}

.rolling{
  display:flex;
  flex-direction:column;
  gap:50px;
  animation: modalRoll 0s linear 1;
}

.close{
  position:fixed;
  top:20px;
  right:40px;
  font-size:32px;
  cursor:pointer;
  z-index:3000;
  color:#ff69b4;
}
.close:hover{color:white;}

@keyframes fadeOut{to{opacity:0; visibility:hidden;}}
@keyframes fadeIn{from{opacity:0;} to{opacity:1;}}
</style>
</head>
<body>
<div class="black-bar top-bar"></div>
<div class="black-bar bottom-bar"></div>

<div class="intro">
<h1>Zack Mabait</h1>
<p>halimeow</p>
</div>

<!-- Piano -->
<audio id="piano" loop>
  <source src="musik.mp3" type="audio/mp3">
</audio>

<!-- Small Button -->
<button class="small-button" onclick="showMessage()">üíå</button>

<!-- Message Modal -->
<div class="message-modal" id="messageModal">
  <div class="message-card">
    <span class="message-close" onclick="closeMessage()">‚úï</span>

  </div>
</div>

<!-- Gallery -->
<div class="container">
  <div class="gallery-title">Choose Your Character</div>
  <div class="photos-row">
    <div class="photo" onclick="openModal('images/zack1.jpg','ZACK NA NAGULAT.')">
      <img src="images/kalbo1.jpg">
      <div class="photo-title">KALBONG WALANG NGIPIN üò¨</div>

    <div class="photo" onclick="openModal('images/zack2.jpg','Laughing like it was our first spring.')">
      <img src="images/zack2.jpg">
      <div class="photo-title">KALBONG NAKASALAMIN üï∂Ô∏è</div>
    </div>
    <div class="photo" onclick="openModal('images/zack3.jpg','Every glance felt slow-motion.')">
      <img src="images/zack3.jpg">
      <div class="photo-title">KALBONG NAGIISIP??? ü§î</div>
    </div>
    <div class="photo" onclick="openModal('images/zack4.jpg','A moment frozen in pink petals.')">
      <img src="images/bokal.jpg">
      <div class="photo-title">KALBONG NAGULAT üòÆ</div>
    </div>
  </div>
</div>

<!-- Modal -->
<div class="modal" id="modal">
  <div class="close" onclick="closeModal()">‚úï</div>
  <div class="modal-content rolling" id="modalContent">
    <h2>ZACK ROCKNROLL</h2>
  </div>
</div>

<script>
/* FALLING PETALS & HEARTS */
for(let i=0;i<40;i++){
  let petal = document.createElement("div");
  petal.className="falling petal";
  petal.innerHTML="üå∏";
  petal.style.left=Math.random()*100+"vw";
  petal.style.animationDuration=(5+Math.random()*5)+"s";
  petal.style.fontSize=(15+Math.random()*25)+"px";
  petal.style.opacity=0.5+Math.random()*0.5;
  document.body.appendChild(petal);

  let heart = document.createElement("div");
  heart.className="falling heart";
  heart.innerHTML="‚ù§Ô∏è";
  heart.style.left=Math.random()*100+"vw";
  heart.style.animationDuration=(6+Math.random()*6)+"s";
  heart.style.fontSize=(12+Math.random()*20)+"px";
  heart.style.opacity=0.5+Math.random()*0.5;
  document.body.appendChild(heart);
}

/* MODAL INTERACTION */
const modal = document.getElementById("modal");
const modalContent = document.getElementById("modalContent");

const modalData = [
  {img:"images/zack1.jpg", text:"KALBONG POGE"},
  {img:"images/gulat.jpg", text:"KALBONG NAGTATAKA"},
  {img:"images/cute.jpg", text:"KALBONG CUTE"},
  {img:"images/shaolin.jpg", text:"SHAOLIN NG ANTIPOLO"}
];

function openModal(imgSrc,sentence){
  modal.style.display = "block";
  modalContent.innerHTML = `<h2>ZACK</h2>`;
  modalData.forEach(data=>{
    const block = document.createElement("div");
    block.className = "memory-card";
    const image = document.createElement("img");
    image.src = data.img;
    const p = document.createElement("p");
    p.textContent = data.text;
    block.appendChild(image);
    block.appendChild(p);
    modalContent.appendChild(block);
  });
  modalData.forEach(data=>{
    const block = document.createElement("div");
    block.className = "memory-card";
    const image = document.createElement("img");
    image.src = data.img;
    const p = document.createElement("p");
    p.textContent = data.text;
    block.appendChild(image);
    block.appendChild(p);
    modalContent.appendChild(block);
  });
  document.body.style.overflow = "hidden";

  modalContent.addEventListener('animationend', () => {
    modalContent.style.animation = 'none';
    setTimeout(() => {
      modalContent.style.animation = 'modalRoll 20s linear 1';
    }, 100);
  });
}

function closeModal(){
  modal.style.display = "none";
  document.body.style.overflow = "auto";
}

function showMessage(){
  document.getElementById("messageModal").style.display = "flex";
}

function closeMessage(){
  document.getElementById("messageModal").style.display = "none";
}

/* AUDIO AUTOPLAY INCLUDING INTRO */
let audio = document.getElementById("piano");
audio.volume = 0;

function fadeInAudio() {
  let fadeInterval = setInterval(() => {
    if(audio.volume < 0.7){
      audio.volume = Math.min(audio.volume + 0.02, 0.7);
    } else {
      clearInterval(fadeInterval);
    }
  }, 200);
}

function startAudio() {
  const playPromise = audio.play();
  if (playPromise !== undefined) {
    playPromise.then(() => {
      fadeInAudio();
    }).catch(() => {
      document.addEventListener('click', () => {
        audio.play();
        fadeInAudio();
      }, {once: true});
    });
  }
}

window.addEventListener('load', startAudio);
</script>
